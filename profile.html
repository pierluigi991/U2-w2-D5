<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Netflix_icon.svg/611px-Netflix_icon.svg.png?20220806170125">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="bg-dark">
    <div class="navbar">
        <a class="navbar-brand" href="#"><img class="logo" src="./Netflix-assets/assets/netflix_logo.png" alt="" width="100px" height="50px"></a>
    </div>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-10">
                    <p class="fs-0 border-bottom border-secondary">Edit Profile</p>
                </div>
                <div class="col-3 pe-0">
                    <div class="position-relative">
                        <img src="Netflix-assets/assets/avatar.png" width="100px" height="100px">
                        <i class="bi bi-pencil-fill bg-black border rounded-circle p-1 fs-8 ps bottom-0 start-0"></i>
                    </div>
                </div>
                <div class="col-7 ps-0 ">
                    <p class="mt-1 bg-secondary text-white px-2 py-1">Strive Student</p>
                    <label for="language">Language:</label>
                    <div>
                        <select class="bg-black text-white mt-2  pb-1" id="language" name="languages" form="lang">
                        <option value="en">English</option>
                        <option value="ita">Italian</option>
                        <option value="fr">French</option>
                        </select>
                    </div>
                    <p class="border-top mt-4 pt-3  text-white fs-5">Maturity Settings:</p>
                    <button class="bg-secondary text-white px-2 fw-bold text-uppercase">All maturity ratings</button>
                    <p class="mt-2">Show titles of <span class="fw-bold ">all maturity ratings</span> for this profile</p>
                    <button class="bg-transparent border border-secondary text-secondary px-4 py-1 mt-1">EDIT</button>
                        <p class="border-top mt-4 pt-3 mb-0 border-secondary text-white-50 fs-5">Autoplay controls</p>
                        <form>
                            <div class="d-flex align-items-center gap-2">
                                <input class="check form-check-input border border-secondary  rounded-0 fs-3" type="checkbox">
                                <label> Autoplay next episode in a series on all devices.</label><br>
                            </div>
                            <div class="d-flex align-items-center gap-2">
                                <input class="check form-check-input border border-secondary rounded-0 fs-3" type="checkbox">
                                <label> Autoplay previews while browsing on all devices.</label><br>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-start offset-3 ">
                <div class="row">
                    <div class="my-4 border-top border-secondary pt-4 px-0 col-12 ">
                        <button class="px-5 col rounded-0  border border-secondary text-secondary fw-bold btn">SAVE</button>
                        <button class="px-5 col rounded-0  border border-secondary text-secondary fw-bold btn mx-3">CANCEL</button>
                        <button class="px-5 col rounded-0  border border-secondary text-secondary fw-bold btn me-2">DELETE PROFILE</button>
                    </div>
                </div>
            </div>
        </div>s
    
   
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
